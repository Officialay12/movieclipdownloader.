            <button id="playPauseButton">Play</button>

        <script src="script.js"></script>
    <style>
        /* General Styles */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }
    
    .container {
        text-align: center;
    }
    
    h1 {
        margin-bottom: 20px;
    }
    
    /* Music Controls */
    .music-controls {
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: flex;
        align-items: center;
        gap: 10px;
        background-color: rgba(255, 255, 255, 0.8);
        padding: 10px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    button {
        padding: 10px 20px;
        background-color: #6a11cb;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button:hover {
        background-color: #2575fc;
    }
    
    input[type="range"] {
        cursor: pointer;
    }
     
    </style>
    <script>
        // Get elements
    const audio = document.getElementById('backgroundMusic');
    const playPauseButton = document.getElementById('playPauseButton');
    const volumeSlider = document.getElementById('volumeSlider');
    
    // Load saved settings from localStorage
    const savedVolume = localStorage.getItem('musicVolume');
    const savedPlayState = localStorage.getItem('musicPlayState');
    
    if (savedVolume !== null) {
        audio.volume = parseFloat(savedVolume);
        volumeSlider.value = savedVolume;
    } else {
        audio.volume = 0.5; // Default volume
    }
    
    if (savedPlayState === 'playing') {
        playPauseButton.textContent = 'Pause';
        audio.play();
    } else {
        playPauseButton.textContent = 'Play';
        audio.pause();
    }
    
    // Play/Pause button
    playPauseButton.addEventListener('click', () => {
        if (audio.paused) {
            audio.play();
            playPauseButton.textContent = 'Pause';
            localStorage.setItem('musicPlayState', 'playing');
        } else {
            audio.pause();
            playPauseButton.textContent = 'Play';
            localStorage.setItem('musicPlayState', 'paused');
        }
    });
    
    // Volume slider
    volumeSlider.addEventListener('input', () => {
        audio.volume = volumeSlider.value;
        localStorage.setItem('musicVolume', volumeSlider.value);
    });
    
    // Autoplay after user interaction
    document.addEventListener('click', () => {
        if (audio.paused && localStorage.getItem('musicPlayState') === 'playing') {
            audio.play();
        }
    }, { once: true });
    </script>
